<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-xs mx-auto">
    <!-- Barra de progreso -->
    <div
      class="flex items-center justify-center my-4 border-b-2 drop-shadow-lg"
    >
      <div class="w-4 h-4 bg-green-500 rounded-full border-5"></div>
      <div class="w-8 h-1 bg-gray-300 mx-2"></div>
      <div class="w-4 h-4 bg-gray-300 rounded-full"></div>
      <div class="w-8 h-1 bg-gray-300 mx-2"></div>
      <div class="w-4 h-4 bg-gray-300 rounded-full"></div>
    </div>

    <!-- Título -->
    <h1 class="text-center text-lg font-semibold mb-6">NÚMERO CELULAR</h1>

    <!-- Campo para el número celular -->
    <div class="bg-gray-100 rounded-lg p-4 mb-4">
      <input
        type="text"
        class="w-full text-center text-gray-500 text-xl bg-gray-100 focus:outline-none"
        placeholder="(XXX - XXXXXXX)"
        disabled
      />
    </div>

    <!-- Teclado numérico -->
    <div class="grid grid-cols-3 gap-4 text-center text-2xl text-green-800">
      <button class="bg-white p-4 rounded shadow">1</button>
      <button class="bg-white p-4 rounded shadow">2</button>
      <button class="bg-white p-4 rounded shadow">3</button>
      <button class="bg-white p-4 rounded shadow">4</button>
      <button class="bg-white p-4 rounded shadow">5</button>
      <button class="bg-white p-4 rounded shadow">6</button>
      <button class="bg-white p-4 rounded shadow">7</button>
      <button class="bg-white p-4 rounded shadow">8</button>
      <button class="bg-white p-4 rounded shadow">9</button>
      <button
        class="bg-white p-4 rounded shadow flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <button class="bg-white p-4 rounded shadow">0</button>
      <button
        class="bg-gray-200 p-4 rounded shadow flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
