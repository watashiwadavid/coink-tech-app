<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-xs mx-auto">
    <app-header>
      <span class="text-secondary font-bold my-2">NÚMERO DE CELULAR</span>
      <app-stepper #stepper [totalSteps]="3" [(currentStep)]="currentStep" />
    </app-header>
    <!-- Título -->
    <h1 class="text-center text-lg font-semibold mb-6">
      NÚMERO CELULAR {{ currentStep }}
    </h1>

    <!-- Campo para el número celular -->
    <div class="bg-gray-100 rounded-lg p-4 mb-4 mt-auto">
      <input
        type="text"
        class="w-full text-center text-gray-500 text-xl bg-gray-100 focus:outline-none"
        placeholder="(XXX - XXXXXXX)"
        disabled
      />
    </div>

    <app-numeric-keyboard />
  </div>
</div>
