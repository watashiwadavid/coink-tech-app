<div class="flex flex-row items-between w-full gap-6">
  <img
    class="w-20 h-auto"
    [src]="config().imgSrc"
    alt="coink"
    [srcset]="config().imgSrc"
  />

  <div class="flex flex-col">
    @if (config().subTitle) {
    <span
      class="text-secondary font-bold"
      [innerHTML]="config().subTitle"
    ></span>
    } @if(config().text){
    <span class="text-gray-500 text-sm" [innerHtml]="config().text"></span>
    }
  </div>
</div>

<div class="border-b-2 border-primary my-8 mx-2"></div>

<ng-content />
